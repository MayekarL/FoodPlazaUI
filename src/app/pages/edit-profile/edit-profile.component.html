<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="container text-center">
           
            <mat-card class="register">
              <mat-card-title>
                <h1>Register - Food Plaza</h1>
              </mat-card-title>
              <div class="container">
                  <mat-form-field appearance="fill" class="full-width"> 
                    <mat-label>First Name </mat-label>
                    <input matInput placeholder="First Name"
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    required>
                    <mat-hint></mat-hint>
                  </mat-form-field>
               
                  <mat-form-field appearance="fill" class="full-width"> 
                    <mat-label>Last Name </mat-label>
                    <input matInput placeholder="Last Name" 
                    [(ngModel)]="user.lastName"
                    name="lastName"
                    required>
                    <mat-hint></mat-hint>
                  </mat-form-field>
  
                  <mat-form-field appearance="fill" class="full-width"> 
                    <mat-label>Age </mat-label>
                    <input type="number" matInput placeholder="Age" 
                    [(ngModel)]="user.age"
                    name="age"
                    required>
                  </mat-form-field>
  
                  <mat-form-field appearance="fill" class="full-width"> 
                    <mat-label>Phone Number </mat-label>
                    <input matInput placeholder="Phone Number"
                    [(ngModel)]="user.mobileNo"
                    name="mobileNo"
                    required>
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-hint></mat-hint>
                  </mat-form-field>
  
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Gender</mat-label>
                    <mat-select [(ngModel)]="user.gender" name="gender">
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>
  
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Choose a date</mat-label>
                    <input type="date"  matInput  [(ngModel)]="user.birthDate"
                    name="birthDate">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
  
  
                  <mat-form-field appearance="fill" class="full-width"> 
                    <mat-label>Email Id </mat-label>
                    <input type="email" matInput placeholder="example@gmail.com" 
                    [(ngModel)]="user.emailId"
                    name="emailId"
                    required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint>*Email Id will be your username*</mat-hint>
                  </mat-form-field>
  
                  
                </div>
                
  
              <mat-card-actions>
                <button type="button" mat-raised-button color="primary" (click)="updateUser()">Update</button>
                <button type="reset" mat-raised-button color="primary">Clear</button> 
               
              </mat-card-actions>
            </mat-card>
       
          </div>
        </div>
  
  
      </div>
    </div>
  </div>
